{% extends "my_django_project/base.html" %}
{% block title %} User Detail {% endblock %}

{% block content %}
<div class="flex justify-center mt-10">
  <div class="max-w-md w-full bg-white shadow-md rounded-lg overflow-hidden dark:bg-gray-800">
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">User Details</h2>
      
      <p class="text-gray-700 dark:text-gray-300"><strong>ID:</strong> {{ user.id }}</p>
      <p class="text-gray-700 dark:text-gray-300"><strong>Name:</strong> {{ user.name }}</p>
      <p class="text-gray-700 dark:text-gray-300"><strong>Email:</strong> {{ user.email }}</p>
      <p class="text-gray-700 dark:text-gray-300"><strong>Role:</strong> {{ user.role }}</p>

      <div class="mt-6 flex justify-between">
        <a href="{% url 'my_django_project:users' %}" class="text-blue-600 hover:underline dark:text-blue-400">Back to Users</a>
       
      </div>
    </div>
  </div>
</div>
{% endblock %}
